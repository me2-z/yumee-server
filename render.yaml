services:
  - type: web
    name: yumee-server
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class gthread -w 1 --threads 4 --bind 0.0.0.0:$PORT --timeout 120 app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
